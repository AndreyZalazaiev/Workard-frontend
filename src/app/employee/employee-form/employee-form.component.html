<mat-card>
  <mat-card-content>
    <form [formGroup]="formGroup" (ngSubmit)="createEmployee()">
      <h2>{{title}}</h2>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Name" formControlName="employeeName" required>
        <mat-error>
          Please provide a valid name
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Occupation" formControlName="employeeOccupation" required>
        <mat-error>
          Please provide a valid occupation
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="RFID tag" formControlName="employeeRFID" required>
        <mat-error>
          Please provide a valid RFID tag
        </mat-error>
      </mat-form-field>
    </form>
    <div class="buttons">
      <button mat-raised-button color="primary" class="btn1"  [mat-dialog-close]="false"(click)="closeDialog()">Discard</button>
      <button mat-raised-button color="primary" class="btn2" [mat-dialog-close]="true" (click)="createEmployee()">Create</button>
    </div>
  </mat-card-content>
</mat-card>
